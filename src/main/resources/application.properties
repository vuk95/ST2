spring.datasource.url = jdbc:mysql://127.0.0.1:3306/products?useSSL=true&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username =root
spring.datasource.password =root
spring.datasource.tomcat.testWhileIdle = true
